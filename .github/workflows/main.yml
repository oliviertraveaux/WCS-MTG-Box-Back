name: Build and deploy

on:
  push:
    branches:
      - dev

jobs:
  build-deploy:
    name: build and deploy
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      SPRING_DATASOURCE_USERNAME: 'sa'
      SPRING_DATASOURCE_PASSWORD: 'password'
      TEST_USER_USERNAME: 'john'
      TEST_USER_PASSWORD: 'johndoe'
      JWT_SECRETKEY: ''
      TOKEN_VALIDITY_TIME_IN_MINUTE: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Unit tests
        run: mvn -B test --file pom.xml

      - name: Build the application
        run: mvn -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Load secret
        uses: 1password/load-secrets-action@v1
        with:
          # Export loaded secrets as environment variables
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          MYSQL_DATABASE: op://mtgbox/MYSQL_DATABASE
          MYSQL_USER: op://mtgbox/MYSQL_USER
          MYSQL_PASSWORD: op://mtgbox/MYSQL_PASSWORD
          MYSQL_ROOT_PASSWORD: op://mtgbox/MYSQL_ROOT_PASSWORD
          MYSQL_PORT: op://mtgbox/MYSQL_PORT

          APP_PORT: op://mtgbox/APP_PORT
          APP_SPRING_DATASOURCE_URL: op://mtgbox/APP_SPRING_DATASOURCE_URL
          APP_SPRING_DATASOURCE_USERNAME: op://mtgbox/APP_SPRING_DATASOURCE_USERNAME
          APP_SPRING_DATASOURCE_PASSWORD: op://mtgbox/APP_SPRING_DATASOURCE_PASSWORD
          APP_SPRING_JPA_HIBERNATE_DDL_AUTO: op://mtgbox/APP_SPRING_JPA_HIBERNATE_DDL_AUTO
          JWT_SECRETKEY: op://mtgbox/JWT_SECRETKEY
          JTW_TOKENVALIDITYTIMEINMINUTE: op://mtgbox/JTW_TOKENVALIDITYTIMEINMINUTE

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mtgbox:latest

      - name: deploy on vps
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd WCS-MTG-Box-Back
            git checkout dev
            git pull 
            cd docker
            docker compose up -d